   <p>OPD.: Znacznik <SPAN>
1. Elementy wyświetlanie w linii (SPAN) jest elementem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.
2. Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf <p> z zasady nie może zawierać elementów blokowych) tylko span.
3. Wewnątrz DIV można oczywiście wpisać również SPAN.
Składnia teoretyczna:
<span style="cecha1: wartość1; cecha2: wartość2...">...</span>

<p>4. Opisz oraz wymień elementy/tagi: 1)liniowe 2)blokowe 3)blokowo-liniowe</p>
  Rodzaje elementów/tagów ze względu na sposób wyświetlania w przeglądarce.
1. liniowe – <span>, <em>, <strong>
2. blokowe – <div>, <p>, <article>
3. liniowo-blokowe – <input>, <textarea>
Elementy liniowe nie spowodują przejścia do nowej linii, będą wyświetlać się obok siebie, w jednej linii. 
      Domyślnie, elementom liniowym przeglądarka ustawia właściwość "display" na "inline".
Elementy blokowe z kolei będą zachowywać się jak pudełka, które ustawiasz jeden pod drugim, a więc nigdy nie wyświetlą się obok siebie. 
      Domyślnie, elementom blokowym przeglądarka ustawia właściwość "display" na "block",
Elementy liniowo-blokowe z kolei będą zachowywać się jak liniowe, jeśli chodzi o położenie (a więc wyświetlać będą się obok siebie), 
      natomiast różnią się od nich tym, że możesz nadać im różne wielkości. Ma to sens, np. <textarea> wyświetla się jako duży prostokąt  i
      zdecydowanie "wychodzi" poza pojedynczą linijkę tekstu. Domyślnie, elementom liniowo 
      blokowym przeglądarka ustawia właściwość "display" na "inline-block".
